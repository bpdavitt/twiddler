<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <script>

      $(document).ready(function(){
        //var $body = $('body');
        //$body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class = "tweet"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + '\n' + tweet.created_at);
          $tweet.appendTo('.tweet-container');
          index -= 1;
        }

        var currIndex = 11;
        $(".new-tweets").on('click', function(){
          while(currIndex < streams.home.length){
            var tweet = streams.home[currIndex];
            var $tweet = $('<div class = "tweet"></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + '\n' + tweet.created_at);
            $tweet.prependTo('.tweet-container');
            currIndex += 1;
          }

        });

      });

    </script>

    <div class="btn-container">
      <button class = "new-tweets">Load new Tweets!</button>
    </div>
    <div class="tweet-container"></div>

  </body>
</html>
